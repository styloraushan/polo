<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>polo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>

  <style>
    body {
      background-color: #f8f9fc;
    }
/* Logo container */
.logo {
   padding: 6px 10px;
  border-radius: 12px;
}

/* Logo image */
.logo img {
  height: 50px;          /* perfect for navbar */
  width: auto;
  object-fit: contain;
  transition: transform 0.3s ease, filter 0.3s ease;
}

/* Hover effect */
.logo img:hover {
  transform: scale(1.08);
  filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
}

/* Mobile responsive */
@media (max-width: 576px) {
  .logo img {
    height: 36px;
  }
}

  
    /* Navbar */
    .navbar {
   border-radius: 0 0 22px 22px;
  backdrop-filter: blur(10px);
    }

    /* Nav links */
    .navbar-nav .nav-link {
      font-size: 20px;
      font-weight: 500;
      padding: 8px 20px;
      position: relative;
    }

    .navbar-nav .nav-link::after {
      content: "";
      position: absolute;
      width: 0;
      height: 3px;
      background: #7b3fe4;
      bottom: 0;
      left: 50%;
      transition: 0.3s;
      transform: translateX(-50%);
      border-radius: 10px;
    }

    .navbar-nav .nav-link:hover::after {
      width: 70%;
    }

    
/* Search (desktop) */
.search-box {
  max-width: 320px;
  position: relative;
}

.search-box input {
  height: 46px;
  border-radius: 30px;
  padding-left: 45px;
  background: #f1f3f6;
  box-shadow: inset 0 0 0 1px #e5e7eb;
}

.search-box::before {
  content: "\F52A";
  font-family: bootstrap-icons;
  position: absolute;
  left: 18px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 18px;
  color: #777;
}

/* Icons */
.header-icon {
  font-size: 22px;
  cursor: pointer;
  transition: transform 0.25s ease, color 0.25s ease;
}

.header-icon:hover {
  transform: scale(1.2);
  color: #7b3fe4;
}

.badge {
  font-size: 10px;
  padding: 4px 6px;
}

/* Mobile search */
.mobile-search-box {
  display: none;
  background: #fff;
  border-radius: 0 0 18px 18px;
  box-shadow: 0 14px 25px rgba(0,0,0,0.1);
  animation: slideDown 0.3s ease;
}

.mobile-search-box input {
  height: 45px;
  border-radius: 25px;
  padding-left: 40px;
  background: #f1f3f6;
}

@keyframes slideDown {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Responsive */
@media (max-width: 991px) {
  .search-box {
    display: none;
  }

  .desktop-icons {
    display: none;
  }

  .navbar-collapse {
    margin-top: 14px;
  }
}

@media (min-width: 992px) {
  .mobile-icons {
    display: none;
  }
}
/* Offcanvas */
.offcanvas {
  border-radius: 20px 0 0 20px;
}

.offcanvas .nav-link {
  font-size: 18px;
  font-weight: 500;
  padding: 10px 0;
}

.offcanvas .nav-link:hover {
  color: #7b3fe4;
}


  </style>
</head>
<body>

<!-- HEADER -->
<nav class="navbar bg-white shadow-sm py-3 sticky-top">
  <div class="container">

    <!-- Logo -->
    <a class="navbar-brand logo" href="#">
      <img src="assets/logo.png" alt="Logo">
    </a>

    <!-- Mobile Icons -->
    <div class="d-flex align-items-center gap-3 ms-auto d-lg-none">
      <i class="bi bi-search header-icon" onclick="toggleSearch()"></i>

      <div class="position-relative">
        <i class="bi bi-bag header-icon"></i>
        <span class="position-absolute top-0 start-100 translate-middle badge bg-dark rounded-pill">0</span>
      </div>

      <!-- Menu Button -->
      <button class="btn border-0" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu">
        <i class="bi bi-list fs-2"></i>
      </button>
    </div>

    <!-- Desktop Menu -->
    <div class="d-none d-lg-flex align-items-center w-100">

      <ul class="navbar-nav mx-4 flex-row align-items-center">
        <li class="nav-item"><a class="nav-link" href="#">School Supplies</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Calendars</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Categories</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Books</a></li>
            <li><a class="dropdown-item" href="#">Stationery</a></li>
            <li><a class="dropdown-item" href="#">Bags</a></li>
            <li><a class="dropdown-item" href="#">Office Supplies</a></li>
          </ul>
        </li>
      </ul>

      <!-- Desktop Search -->
      <form class="search-box me-auto">
        <input class="form-control border-0" type="search" placeholder="Search products...">
      </form>

      <!-- Desktop Icons -->
      <div class="d-flex align-items-center gap-4">
        <a href="#" class="text-dark"><i class="bi bi-chat-dots header-icon"></i></a>
        <a href="#" class="text-dark"><i class="bi bi-truck header-icon"></i></a>
        <div class="position-relative">
          <i class="bi bi-bag header-icon"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge bg-dark rounded-pill">0</span>
        </div>
        <a href="#" class="text-dark"><i class="bi bi-person header-icon"></i></a>
      </div>

    </div>
  </div>
</nav>
<div class="offcanvas offcanvas-end" tabindex="-1" id="mobileMenu">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title fw-bold">Menu</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>

  <div class="offcanvas-body">
    <ul class="navbar-nav gap-3">
      <li class="nav-item"><a class="nav-link" href="#">School Supplies</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Calendars</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Books</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Stationery</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Bags</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Office Supplies</a></li>
    </ul>

    <hr>

    <div class="d-flex gap-4 mt-3">
      <i class="bi bi-chat-dots header-icon"></i>
      <i class="bi bi-truck header-icon"></i>
      <i class="bi bi-person header-icon"></i>
    </div>
  </div>
</div>


<!-- Mobile Search Input -->
<div class="container mobile-search-box" id="mobileSearch">
  <input class="form-control" type="search" placeholder="Search products...">
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
 function toggleSearch() {
  const search = document.getElementById("mobileSearch");
  search.style.display = search.style.display === "block" ? "none" : "block";
}

</script>

</body>
</html>
